<meta charset="UTF-8">

<style>
  body {
    background: #111;
    color: white;
    text-align: center;
    font-family: sans-serif;
  }
  canvas {
    background: black;
    display: block;
    margin: 20px auto;

  }
</style>
</head>
<body>

<h1>ğŸ”¥ é¿ã‘ã‚²ãƒ¼</h1>
<p>ã‚¹ã‚³ã‚¢ï¼š<span id="score">0</span></p>

<canvas id="game" width="400" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = { x: 180, y: 460, w: 40, h: 40 };
let enemies = [];
let score = 0;
let gameOver = false;
let speed = 2;

// ã‚­ãƒ¼æ“ä½œ
let left = false, right = false;
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") left = true;
  if (e.key === "ArrowRight") right = true;
});
document.addEventListener("keyup", e => {
  if (e.key === "ArrowLeft") left = false;
  if (e.key === "ArrowRight") right = false;
});

// æ•µã‚’ä½œã‚‹
function createEnemy() {
  enemies.push({
    x: Math.random() * 360,
    y: -40,
    w: 40,
    h: 40
  });
}

// å½“ãŸã‚Šåˆ¤å®š
function hit(a, b) {
  return (
    a.x < b.x + b.w &&
    a.x + a.w > b.x &&
    a.y < b.y + b.h &&
    a.y + a.h > b.y
  );
}

function update() {
  if (gameOver) return;

  // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç§»å‹•
  if (left && player.x > 0) player.x -= 5;
  if (right && player.x < 360) player.x += 5;

  // æ•µå‡¦ç†
  for (let e of enemies) {
    e.y += speed;
    if (hit(player, e)) {
      gameOver = true;
      alert("ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼ ã‚¹ã‚³ã‚¢ï¼š" + score);
    }
  }

  enemies = enemies.filter(e => e.y < 500);

  score++;
  document.getElementById("score").textContent = score;

  // é›£æ˜“åº¦ã‚¢ãƒƒãƒ—
  if (score % 300 === 0) speed++;

  // æ•µç”Ÿæˆ
  if (Math.random() < 0.03) createEnemy();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
  ctx.fillStyle = "cyan";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // æ•µ
  ctx.fillStyle = "red";
  for (let e of enemies) {
    ctx.fillRect(e.x, e.y, e.w, e.h);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
